      - { max: 8, categoria: "Desempeño medio", descripcion: "Cumple parcialmente los criterios; requiere seguimiento y apoyo técnico." }
      - { max: 12, categoria: "Alto desempeño", descripcion: "Cumple con la mayoría de los criterios establecidos y demuestra liderazgo." }

  - nombre: "FACILITADOR_EXTERNO"
    fila_inicio: 24
